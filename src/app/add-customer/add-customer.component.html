<h3>Add customer</h3>

<form #myform=ngForm (ngSubmit)="addCustomer(myform)">

<div>
    <label>Customer name</label>
    
    <input type="text" name="customername" ngModel>    
</div>


<div>
    <label>Balance</label>
    <input type="number" name="balance" ngModel>    
</div>


<input type="submit" value="Submit">    
</form>
<br>

<div *ngIf="customer!=undefined">
Submitted data is {{customer.name}} {{customer.balance}}
</div>
